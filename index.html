<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Loan Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Mortgage Loan Calculator</h1>
    <form>
      <div class="form-group">
        <label for="loan-amount">Loan Amount</label>
        <input type="number" id="loan-amount" />
      </div>
      <div class="form-group">
        <label for="interest-rate">Interest rate (%)</label>
        <input type="number" id="interest-rate" />
      </div>
      <div class="form-group">
        <label for="mortgage-length">Mortgage length (years)</label>
        <input type="number" id="mortgage-length" />
      </div>
      <button id="btn-submit">Calculate</button>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
