<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Loan Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <form>
      <h1>Mortgage Loan Calculator</h1>
      <div class="form-group">
        <label for="barrow-amount">Amount to barrow</label>
        <input type="number" id="barrow-amount" required />
      </div>
      <div class="form-group">
        <label for="interest-rate">Interest rate</label>
        <input type="number" id="interest-rate" />
      </div>
      <div class="form-group">
        <label for="mortgage-length">Mortgage Length</label>
        <input type="number" id="mortgage-length" />
      </div>
      <button type="submit">Calculate</button>
    </form>
  </body>
</html>
